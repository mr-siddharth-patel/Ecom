<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Smart - Your E-Commerce Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="root"></div>
    
    <!-- React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- React Router -->
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"></script>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App components -->
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Header.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/ProductList.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/ProductDetail.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Cart.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Checkout.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Footer.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Chat.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Faq.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/SearchBar.jsx') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/CategoryNav.jsx') }}"></script>
    
    <!-- Context providers -->
    <script type="text/babel" src="{{ url_for('static', filename='js/contexts/CartContext.jsx') }}"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="{{ url_for('static', filename='js/app.jsx') }}"></script>
</body>
</html>
